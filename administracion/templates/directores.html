{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- ======= Chefs Section ======= -->
    <section id="directores" class="chefs">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>Directores</h2>
            <p>Mejores Directores y Directoras</p>
          </div>
  
          <div class="row">
  
            <div class="col-lg-4 col-md-6">
              <div class="member" data-aos="zoom-in" data-aos-delay="100">
                <ul>
                  {% for director in directores %}
                    <img src="{{ director.foto.url }}" class="img-fluid" alt="director-img">

                    <div class="member-info">
                      <div class="member-info-content">
                        <!--<h4>Walter White</h4>
                        <span>Director</span>-->
                        <h4>
                          <li>{{ director.nombre }}</li>
                        </h4>
                        <span>
                          <li>{{ director.nacionalidad }}</li>
                        </span>
                      </div>
                      <div class="social">
                        <a href=""><i class="bi bi-twitter"></i></a>
                        <a href=""><i class="bi bi-facebook"></i></a>
                        <a href=""><i class="bi bi-instagram"></i></a>
                        <a href=""><i class="bi bi-linkedin"></i></a>
                      </div>
                    </div>
                    
                  {% endfor %}
                </ul>
               
              </div>
            </div>
  
            <div class="col-lg-4 col-md-6">
              <div class="member" data-aos="zoom-in" data-aos-delay="200">
                <img src="{% static 'assets/img/chefs/chefs-2.jpg' %}" class="img-fluid" alt="">
                <div class="member-info">
                  <div class="member-info-content">
                    <h4>Sarah Jhonson</h4>
                    <span>Directora</span>
                  </div>
                  <div class="social">
                    <a href=""><i class="bi bi-twitter"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-linkedin"></i></a>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="col-lg-4 col-md-6">
              <div class="member" data-aos="zoom-in" data-aos-delay="300">
                <img src="{% static 'assets/img/chefs/chefs-3.jpg' %}" class="img-fluid" alt="">
                <div class="member-info">
                  <div class="member-info-content">
                    <h4>William Anderson</h4>
                    <span>Director</span>
                  </div>
                  <div class="social">
                    <a href=""><i class="bi bi-twitter"></i></a>
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-linkedin"></i></a>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Chefs Section -->
{% endblock %}
