{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'header-actores.html' %}
    <!-- ======= Chefs Section ======= -->
    <section id="actores" class="chefs">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>Actores</h2>
            <p>Mejores Actores y Actrices</p>
          </div>
  
          <div class="row">
            {% for actor in actores %}
            <div class="col-lg-3 col-md-6">
              <div class="member" data-aos="zoom-in" data-aos-delay="100">
                  
                  <img src="{{ actor.foto.url }}" class="img-fluid" alt="img-actor">

                  <a href="http://127.0.0.1:8000/actores/{{ actor.id }}">
                  <div class="member-info">
                    <div class="member-info-content">
                      <!--<h4>Walter White</h4>
                      <span>Actor</span>-->
                      <h4>
                      {{ actor.nombre }}
                      </h4>
                      <span>
                      {{ actor.nacionalidad }}
                      </span>
                    </div>
                    <div class="social">
                      <a href=""><i class="bi bi-twitter"></i></a>
                      <a href=""><i class="bi bi-facebook"></i></a>
                      <a href=""><i class="bi bi-instagram"></i></a>
                      <a href=""><i class="bi bi-linkedin"></i></a>
                    </div>
                  </div>
                  </a>
                
                
              </div>
            </div>
            {% endfor %}
  
          </div>
  
        </div>
      </section><!-- End Chefs Section -->
{% endblock %}
